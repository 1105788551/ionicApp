<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>列表</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <ion-row>
      <ion-col size = '4.5'>名称</ion-col>
      <ion-col >日期</ion-col>
    </ion-row>

    <ion-row *ngFor = "let i of tempList">
      <ion-col col-auto text-center>{{ i.title }}</ion-col>
      <ion-col col-auto text-center>{{ i.date.substr(0,10) }}</ion-col>
      <ion-button (click) = "editButton(i)" color = "warning"><ion-icon name = "create"></ion-icon></ion-button>
      <ion-button style="width:65px" (click) = "delete(i)" color = "danger"><ion-icon name = "close"></ion-icon></ion-button>
    </ion-row>
    <select [(ngModel)] = "pageSize" (change) = "itemNumberChoser()">
      <option pageSize="5">5</option>
      <option pageSize="10">10</option>
      <option pageSize="25">25</option>
      <option pageSize="50">50</option>
      <option pageSize="100">100</option>
    </select>
    <ion-button (click) = "nextPage()">下一页</ion-button>
    <ion-button (click) = "prevPage()">上一页</ion-button>
</ion-content>
